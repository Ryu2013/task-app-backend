name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

# === 【重要】OIDC認証に必要な権限設定 ===
permissions:
  id-token: write
  contents: read

jobs:
  # === 1. セキュリティチェック ===
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities
        run: bin/brakeman --no-pager

  # === 2. コードスタイルのチェック ===
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code
        run: bin/rubocop -f github

  # === 3. テスト実行 (RSpec) ===
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p$password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y curl libjemalloc2 libvips mysql-client

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run Rails tests (Minitest)
        env:
          RAILS_ENV: test
          DATABASE_URL: mysql2://test:password@127.0.0.1:3306/test_db
          TZ: Asia/Tokyo
        run: |
          bin/rails db:test:prepare
          bin/rails test

  # === 4. 自動デプロイ (SSM経由) ===
  deploy:
    needs: [scan_ruby, lint, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # AWSへのログイン (IAMロールを使用)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::079760567374:role/GitHubActions-Deploy-Role
          aws-region: ap-northeast-1

      # SSMを使ってデプロイコマンドを送信
      - name: Deploy via SSM Send-Command
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=task-app" \
            --comment "Auto deployment from GitHub Actions" \
            --parameters 'commands=[
              "cd /var/www/task-app-backend",
              "git pull origin main",
              "source /home/ec2-user/.bash_profile",
              "bundle install --deployment --without development test",
              "RAILS_ENV=production bundle exec rails db:migrate",
              "RAILS_ENV=production bundle exec rails assets:precompile",
              "sudo systemctl restart task-app"
            ]' \
            --output text

